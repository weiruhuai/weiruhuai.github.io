<!--DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0px;
            list-style: none;
        }

        ul {
            margin-left: 50px;
        }

        li {
            width: 300px;
            height: 30px;
            margin: 10px;
            background: #ccc;
            /* border: 1px solid black; */
            text-align: center;
            line-height: 30px;
            font-size: 30px;
            color: #000;
        }

        .wrapper {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <ul>
        <li draggable="true">1</li>
        <li draggable="true">2</li>
        <li draggable="true">3</li>
        <li draggable="true">4</li>
        <li draggable="true">5</li>
    </ul>
    <div class="wrapper"></div>
    <script>
        var li = document.getElementsByTagName('li'),
            ul = document.getElementsByTagName('ul')[0],
            wrapper = document.getElementsByClassName('wrapper')[0],
            len = li.length;

        function bindLiEvent() {
            for (var i = 0; i < len; i++) {
                    li[i].addEventListener('dragstart', function (e) {
                        var index = getIndex(this)
                        e.dataTransfer.setData('data', index);
                    });
                    li[i].addEventListener('dragover', function (e) {
                        e.preventDefault();
                    });
                    li[i].addEventListener('drop', function (e) {
                        var i = e.dataTransfer.getData('data');
                        // console.log(i);
                        ul.insertBefore(li[i], this);
                    });
            }
        }
        function getIndex(dom) {
            for(var i= 0; i < len; i++) {
                if(li[i] === dom){
                    return i;
                }
            }
        }
        bindLiEvent();
        function removeLi(){
            wrapper.addEventListener('dragover', function(e){
                e.preventDefault();
            });
            wrapper.addEventListener('drop', function(e){
                var index = e.dataTransfer.getData('data');
                li[index].remove();
            })
        }
        removeLi();

    </script>
</body>

</html> -->
